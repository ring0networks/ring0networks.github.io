<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso Bloqueado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 360px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #d32f2f;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      color: #444;
      margin-bottom: 2.5rem;
    }

    .powered {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 1rem;
      color: #777;
    }

    .powered img {
      width: 220px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/gigasafe.png" alt="Gigasafe Gateway" class="logo">
    <h1>Acesso Bloqueado</h1>
    <p>O conteúdo que você tentou acessar foi identificado como malicioso ou fraudulento e foi bloqueado pelo sistema de segurança.</p>

    <div class="powered">
      <span>Powered by</span>
      <img src="images/ringzero.png" alt="RingZero">
    </div>
  </div>
</body>
</html>
